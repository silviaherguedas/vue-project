<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="Description" content="Extended Description" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Watchers</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            estado: "Puerta Cerrada",
            open: false,
          };
        },
        computed: {
          puerta() {
            return this.open ? "Cerrar" : "Abrir";
          },
        },
        watch: {
          open(now, old) {
            // old es el valor anterior que tenía la variable que se está escuchando
            this.estado = now ? "Puerta Abierta" : "Puerta Cerrada";
          },
        },
        template: `
            <p> {{estado}} </p>
            <button @click="open = !open">{{ puerta }}</button>
            `,
      }).mount("#app");

      console.log(vm);
    </script>
  </body>
</html>
