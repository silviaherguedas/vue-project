<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="Description" content="Extended Description" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Watchers</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            estado: "Puerta Cerrada",
            open: false,
          };
        },
        computed: {
          puerta() {
            return this.open ? "Cerrar" : "Abrir";
          },
          styles() {
            return this.open ? ["open"] : ["closed"];
          },
        },
        watch: {
          open(now_value, old_value) {
            // old_value es el valor anterior que tenía la variable que se está escuchando
            this.estado = now_value ? "Puerta Abierta" : "Puerta Cerrada";
          },
        },
        //<div class="container" :class="{ 'open': open, 'closed': !open }">
        template: `
            <div class="container" :class="styles">
                <h2>{{ estado }}</h2>
                <button @click="open = !open">{{ puerta }}</button>
            </div>
            `,
      }).mount("#app");

      console.log(vm);
    </script>

    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
      }

      .closed {
        background-color: #eca1a6;
      }

      .open {
        background-color: #b5e7a0;
      }
    </style>
  </body>
</html>
