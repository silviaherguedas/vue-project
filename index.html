<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="Description" content="Extended Description" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Custom v-model</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "EJEMPLO SIN v-model",
          };
        },
        methods: {
          cambiar_texto_padre(e) {
            console.log("padre", e);
            this.text = e;
          },
        },
        template: `
            <div>
                <h2>{{ text }}</h2>
                <v-input v-bind:valor_input="text" v-on:evento_padre="cambiar_texto_padre" />
            </div>
        `,
      });

      app.component("v-input", {
        props: {
          valor_input: String,
        },
        methods: {
          cambiar_input_hijo(e) {
            console.log("hijo", e.target.value);
            this.$emit("evento_padre", e.target.value);
          },
        },
        template: `<input type="text" v-bind:value="valor_input" v-on:input="cambiar_input_hijo" />`,
      });

      const vm = app.mount("#app");
    </script>

    <div id="app2"></div>

    <script>
      const app2 = Vue.createApp({
        data() {
          return {
            text: "EJEMPLO CON v-model",
          };
        },
        template: `
            <div>
                <h2>{{ text }}</h2>
                <v-input v-model:valor_input="text" />
            </div>
        `,
      });

      app2.component("v-input", {
        props: {
          valor_input: String,
        },
        methods: {
          cambiar_input_hijo(e) {
            console.log("hijo", e.target.value);
            this.$emit("update:valor_input", e.target.value);
          },
        },
        template: `<input type="text" v-bind:value="valor_input" v-on:input="cambiar_input_hijo" />`,
      });

      const vm2 = app2.mount("#app2");
    </script>
  </body>
</html>
