<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>
    <!--script type="module" src="/src/main.js"></script-->
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            attr_alt: "alt",
            alt: "Preuba para el alt de una imagen",
            img: "https://images.pexels.com/photos/15891938/pexels-photo-15891938.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
            // https://images.pexels.com/photos/10244675/pexels-photo-10244675.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load
          };
        },
        template: '<img v-bind:src="img" v-bind:["attr_alt"]="alt">',
      }).mount("#app");

      console.log(vm);
    </script>
  </body>
</html>
