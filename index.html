<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>
    <!--script type="module" src="/src/main.js"></script-->
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          increment() {
            this.counter++;
          },
          decrement() {
            this.counter === 0 ? (this.counter = 0) : this.counter--;
          },
        },
        template:
          '<form><p><button v-on:click.prevent="increment">+</button> {{ counter }} <button v-on:click.prevent="decrement">-</button></p></form>',
      }).mount("#app");

      console.log(vm);
    </script>
  </body>
</html>
