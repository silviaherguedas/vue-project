<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="Description" content="Extended Description" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      Eventos en componentes: Comunicaci√≥n de componente hijo a padre
    </title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            items: ["uno", "dos", "tres"],
          };
        },
        methods: {
          remove(i) {
            this.items = this.items.filter((el, index) => index !== i);
          },
        },
        template: `
            <ul>
                <v-item
                    v-for="(item, i) in items"
                    v-bind:text="item"
                    v-on:event_remove="remove(i)"
                />
            </ul>
        `,
      });

      app.component("v-item", {
        props: {
          text: String,
        },
        methods: {
          rm() {
            this.$emit("event_remove");
          },
        },
        template: `<li v-on:click="rm">{{ text }}</li>`,
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
